<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Lado Amargo de las Bebidas Dulces</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <div>Scan & Sip</div>
    <div><button class="button">Sign In</button></div>
  </header>

  <section class="main">
    <h1>Escaneá, <br> descubrí <br> y elegí mejor</h1>
    <input type="text" id="barcodeInput" placeholder="Ingresa el código de barras de la bebida">
    <button class="button-compare" onclick="compareDrink()">Comparar</button>
  </section>

  <section class="result" id="resultSection" style="display:none;">
    <h2 id="drinkName">Nombre de la bebida</h2>
    <img src="" id="drinkPhoto" alt="Foto del producto" style="width:100px;height:100px;">
    <p id="sugarInfo">Contiene aproximadamente X cucharas de azúcar.</p>
    <div>
      <h3>Detalles de la bebida</h3>
      <p id="nutritionDetails">Información nutricional...</p>
    </div>
  </section>

  <nav>
    <ul>
      <li><a href="#biblio">Biblioteca</a></li>
      <li><a href="#comparador">Comparador y rankings</a></li>
      <li><a href="#logroslink">Logros</a></li> 
    </ul>
  </nav>

  <section id="logroslink">
    <h2>LOGROS</h2>
    <div class="profile">
      <p>Perfil</p>
      <p>Edad: <span id="userAge">---</span></p>
      <p>Hábitos: <span id="userHabits">---</span></p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
